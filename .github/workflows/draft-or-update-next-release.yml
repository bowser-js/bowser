name: 📝 Draft or update next release
concurrency: draft_or_update_next_release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare-deployment:
    name: 📝 Draft or update next release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v1

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
